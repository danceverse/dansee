<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
        <title>DanSee</title>
        <link href="css/video-js.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="css/test-style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
        <script src="https://vjs.zencdn.net/7.12.0/video.js"></script>
    </head>

    <body>
        <div class="wrapper">

            <header class="header">
                <h1>DanSee Player</h1>
            </header>

            <article class="main">

                <section class="link-upload-overlay">
                    
        
                        <h2>Upload Video</h2>
        
                        <div class="input-container">
                            <input type="text" id="youtubeLink" name="Link: " placeholder="(Ex.) https://www.youtube.com/watch?v=Rf3v-O5kjHY">
                            <button id="goButton">Go!</button>
                        </div>
        
                    
                </section>

                <section class="video-section" style="--aspect-ratio: 3 / 2;">
                    <video
                        id="videoPlayer"
                        class="video-js vjs-big-play-centered"
                        controls
                        preload="auto"
                        data-setup="{}">
                    </video>
                </section>

            </article>

            


            <footer class="footer">
                <h2>We'd love your feedback!</h2>
                <h4>Share Yours for a Chance to Win a $50 Amazon Gift Card!</h4>
                <a href="https://forms.gle/3BrqGS1sNKWz4u1y9">Feedback Form</a>
            </footer>

        </div>

        <script type="text/javascript" src="js/video-player.js"></script>
        <script type="text/javascript" src="js/loop.js"></script>
        <script type="text/javascript" src="js/playbackSpeedSlider.js"></script>
        <script type="text/javascript" src="js/mirror.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-youtube/2.6.1/Youtube.min.js"></script>
    </body>
</html>
